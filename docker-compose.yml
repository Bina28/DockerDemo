services:
  api:
    build:
      context: .
      dockerfile: DockerDemo/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql;Database=MyAppDb;User Id=sa;Password=YourStrong!Pass123;TrustServerCertificate=True

  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Pass123
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Pass123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqldata:
